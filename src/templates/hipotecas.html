<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hipoteca Inversa</title>
</head>

<body style="background-color:#f5f5f5; color:black; font-family: Arial, sans-serif; padding: 20px;">

    <form action="/calcular_hipoteca">
        <div>
            Valor de la vivienda: <input type="number" name="valor_vivienda" />
        </div>
        <div>
            Edad del propietario: <input type="number" name="edad" />
        </div>
        <div>
            Porcentaje del préstamo: <input type="number" name="porcentaje" />
        </div>
        <div>
            Tasa de interés: <input type="number" name="tasa" />
        </div>

        <input type="submit" value="Calcular Hipoteca" />
    </form>

</body>

</html>
